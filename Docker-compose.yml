services:
  mariadb:
    image: 'mariadb:latest'
    container_name: CrediYa_db
    restart: unless-stopped
    environment:
      COMPOSE_PROJECT_NAME: "Auth"
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: "zaA41.Vv8_q96/Y>"
      MYSQL_DATABASE: "auth"
      MYSQL_USER: "CrediUserdata"
      MYSQL_PASSWORD: "za.8%q96@Y>"
    ports:
      - "3306:3306" # Map host port 3316 to container port 3316
    volumes:
      - mariadb_data:/var/lib/mysql/auth/ # Persist data to a Docker volume
      - ./init-scripts:/docker-entrypoint-initdb.d/auth # Optional: for initial SQL scripts

  dbloan:
    image: 'mariadb:latest'
    container_name: CrediYa_loan_db
    restart: unless-stopped
    environment:
      COMPOSE_PROJECT_NAME: "Loan"
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: "zaA41.Vv8_q96/Y>"
      MYSQL_DATABASE:  "application"
      MYSQL_USER: "CrediUserdata"
      MYSQL_PASSWORD: "za.8_q96@Y>"
    ports:
      - "3316:3306" # Map host port 3316 to container port 3316
    volumes:
      - loandb_data:/var/lib/mysql/loan/ # Persist data to a Docker volume
      - ./init-scripts:/docker-entrypoint-init-loandb.d/loan # Optional: for initial SQL scripts

  auth:
    image: auth
    build:
      context: ./MicroservicioAutenticacion
      dockerfile: Deployment/Dockerfile
    container_name: Auth-Services
    enviroment:
     SPRING_PROFILES_ACTIVE_ default
    ports:
      - 8080:8080
    depends_on:
      serviceName: CrediYa_db
    networks:
      - crediYa-network

  loan:
    image: loan
    build:
      context: ./MicroservicioSolicitudes
      dockerfile: Deployment/Dockerfile
    container_name: Loan-Services
    enviroment:
     SPRING_PROFILES_ACTIVE_ default
    ports:
      - 8081:8081
    depends_on:
      - CrediYa_loan_db
      - Auth-Services
    networks:
      - crediYa-network

volumes:
  mariadb_data:
  loandb_data:

networks:
  crediYa-network:
    driver: bridge